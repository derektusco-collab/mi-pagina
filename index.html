<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Página Interactiva</title>

<!-- Fondo animado -->
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
        background-size: 400% 400%;
        animation: gradientAnimation 10s ease infinite;
        font-family: Arial, sans-serif;
    }

    @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .contenedor {
        text-align: center;
        animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* ⭐ Movimiento de lado a lado (reemplaza el rebote vertical) */
    @keyframes bounceHorizontal {
        0%   { transform: translateX(-30px); }
        50%  { transform: translateX(30px); }
        100% { transform: translateX(-30px); }
    }

    img {
        width: 85vw;
        max-width: 400px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        animation: bounceHorizontal 2s infinite ease-in-out;
    }
</style>

</head>
<body>

<div class="contenedor">
    <!-- ⭐⭐⭐ AQUÍ REEMPLAZAS TU IMAGEN ⭐⭐⭐ -->
    <img src="https://i.ibb.co/twnssWpT/IMG-20251027-000859-446.jpg" alt="Imagen">
    <!-- ⭐⭐⭐ FIN DEL LUGAR DE LA IMAGEN ⭐⭐⭐ -->
</div>

</body>
</html>
