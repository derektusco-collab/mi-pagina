<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Página Interactiva</title>

<!-- Fondo animado -->
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden; /* Importante para que no haga scroll */
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
        background-size: 400% 400%;
        animation: gradientAnimation 10s ease infinite;
        font-family: Arial, sans-serif;
        position: relative;
    }

    @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Imagen flotante */
    #imagenRebote {
        position: absolute;
        width: 85vw;
        max-width: 400px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
</style>

</head>
<body>

<!-- ⭐⭐⭐ TU IMAGEN ⭐⭐⭐ -->
<img id="imagenRebote" src="https://i.ibb.co/twnssWpT/IMG-20251027-000859-446.jpg" alt="Imagen">
<!-- ⭐⭐⭐ FIN IMAGEN ⭐⭐⭐ -->

<!-- ⭐ SCRIPT DEL REBOTE REAL ⭐ -->
<script>
    const img = document.getElementById("imagenRebote");

    let x = 50;  
    let y = 50;

    /* ⭐ Movimiento lento de esquina a esquina ⭐ */
    let velX = 0.4;
    let velY = 0.4;

    function moverImagen() {
        const anchoPantalla = window.innerWidth;
        const altoPantalla = window.innerHeight;
        const anchoImg = img.offsetWidth;
        const altoImg = img.offsetHeight;

        x += velX;
        y += velY;

        if (x <= 0 || x + anchoImg >= anchoPantalla) velX *= -1;
        if (y <= 0 || y + altoImg >= altoPantalla) velY *= -1;

        img.style.left = x + "px";
        img.style.top = y + "px";

        requestAnimationFrame(moverImagen);
    }

    moverImagen();
</script>

</body>
</html>
